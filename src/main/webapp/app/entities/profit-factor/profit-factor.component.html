<div>
    <h2>
        <span jhiTranslate="quanlysoApp.profitFactor.home.title">Profit Factors</span>
        <button class="btn btn-primary float-right create-profit-factor" [routerLink]="['/', { outlets: { popup: ['profit-factor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="quanlysoApp.profitFactor.home.createLabel">
            Create new Profit Factor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="profitFactors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="quanlysoApp.profitFactor.rate">Rate</span></th>
            <th><span jhiTranslate="quanlysoApp.profitFactor.factors">Factors</span></th>
            <th><span jhiTranslate="quanlysoApp.profitFactor.styles">Styles</span></th>
            <th><span jhiTranslate="quanlysoApp.profitFactor.types">Types</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profitFactor of profitFactors ;trackBy: trackId">
                <td><a [routerLink]="['../profit-factor', profitFactor.id ]">{{profitFactor.id}}</a></td>
                <td>{{profitFactor.rate}}</td>
                <td>
                    <div *ngIf="profitFactor.factorsId">
                        <a [routerLink]="['../factor', profitFactor.factorsId  ]" >{{ profitFactor.factorsName }}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="profitFactor.stylesId">
                        <a [routerLink]="['../style', profitFactor.stylesId  ]" >{{ profitFactor.stylesName }}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="profitFactor.typesId">
                        <a [routerLink]="['../types', profitFactor.typesId  ]" >{{ profitFactor.typesName }}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../profit-factor', profitFactor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profit-factor/'+ profitFactor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profit-factor/'+ profitFactor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
