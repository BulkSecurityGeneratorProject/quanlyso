<div>
    <h2>
        <span jhiTranslate="quanlysoApp.costFactor.home.title">Cost Factors</span>
        <button class="btn btn-primary float-right create-cost-factor" [routerLink]="['/', { outlets: { popup: ['cost-factor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="quanlysoApp.costFactor.home.createLabel">
            Create new Cost Factor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="costFactors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="quanlysoApp.costFactor.rate">Rate</span></th>
            <th><span jhiTranslate="quanlysoApp.costFactor.styles">Styles</span></th>
            <th><span jhiTranslate="quanlysoApp.costFactor.types">Types</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let costFactor of costFactors ;trackBy: trackId">
                <td><a [routerLink]="['../cost-factor', costFactor.id ]">{{ costFactor.id }}</a></td>
                <td>{{costFactor.rate}}</td>
                <td>
                    <div *ngIf="costFactor.stylesId">
                        <a [routerLink]="['../style', costFactor.stylesId  ]" >{{ costFactor.stylesName }}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="costFactor.typesId">
                        <a [routerLink]="['../types', costFactor.typesId  ]" >{{ costFactor.typesName }}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cost-factor', costFactor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cost-factor/'+ costFactor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cost-factor/'+ costFactor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
