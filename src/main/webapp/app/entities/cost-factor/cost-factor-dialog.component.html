<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCostFactorLabel" jhiTranslate="quanlysoApp.costFactor.home.createOrEditLabel">Create or edit a Cost Factor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!costFactor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="costFactor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="quanlysoApp.costFactor.rate" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                [(ngModel)]="costFactor.rate"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="quanlysoApp.costFactor.factors" for="field_factors">Factors</label>
            <select class="form-control" id="field_factors" name="factors" [(ngModel)]="costFactor.factorsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="factorOption.id" *ngFor="let factorOption of factors; trackBy: trackFactorById">{{factorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="quanlysoApp.costFactor.styles" for="field_styles">Styles</label>
            <select class="form-control" id="field_styles" name="styles" [(ngModel)]="costFactor.stylesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="styleOption.id" *ngFor="let styleOption of styles; trackBy: trackStyleById">{{styleOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="quanlysoApp.costFactor.types" for="field_types">Types</label>
            <select class="form-control" id="field_types" name="types" [(ngModel)]="costFactor.typesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="typesOption.id" *ngFor="let typesOption of types; trackBy: trackTypesById">{{typesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
